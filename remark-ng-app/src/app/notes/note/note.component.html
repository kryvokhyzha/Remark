<div *ngIf="note == null" class="alert alert-warning" role="alert">No related posts found</div>
<div *ngIf="note != null" class="card bg-warning" style="border: 4px solid white;">
  <div class="card-body" style="padding: 8px; margin-top: 8px;">
    <div>
      <!-- title -->
      <input type="text"
             [(ngModel)]="note.title"
             (change)="updateNote()"
             class="input-label-lg"
             maxlength="18"
             style="width: 80%"/>
      <div class="pull-right">
        <a (click)="setFavorite()" class="text-primary" style="margin-right: 10px;">
          <i *ngIf="note.favorite" class="fa fa-star"></i>
          <i *ngIf="!note.favorite" class="fa fa-star-o"></i>
        </a>
        <a (click)="deleteNote()" class="text-danger">
          <i class="fa fa-trash-o"></i>
        </a>
      </div>
    </div>

    <!-- text -->
    <textarea class="input-label"
              style="width: 100%"
              rows="6"
              [(ngModel)]="note.text"
              (change)="updateNote()"
    ></textarea>
    <strong class="text-primary pull-right" style="font-size: small">{{note.lastModifiedOn | date: 'dd-MM-yyyy HH:mm'}}</strong>
  </div>
</div>
