<div class="wrapper fadeInDown">
  <div class="align-content-center" style="width: 50%!important;">
    <!-- Login Form -->
    <div *ngIf="error" class="alert alert-danger" role="alert">{{ error }}</div>
    <form (ngSubmit)="onSubmit(); f.resetForm()" name="form" #f="ngForm">
      <div class="form-group row align-content-center">
        <label for="inputEmail3" class="col-sm-2 col-form-label input-label-lg pull-left">Username</label>
        <div class="col-sm-12 pull-right">
          <input name ="username"
                 [(ngModel)]="username"
                 type="email"
                 class="form-control"
                 id="inputEmail3"
                 placeholder="Username"
          >
        </div>
      </div>
      <div class="form-group row align-content-center">
        <label for="inputPassword3" class="col-sm-2 col-form-label input-label-lg pull-left">Password</label>
        <div class="col-sm-12 pull-right">
          <input name="password"
                 [(ngModel)]="password"
                 type="password"
                 class="form-control"
                 id="inputPassword3"
                 placeholder="Password"
          >
        </div>
      </div>
      <div class="form-group row align-content-center">
        <button class="btn btn-primary align-content-center" style="width: 100%;" type="submit" [disabled]="f.form.invalid">Log in</button>
      </div>
    </form>
  </div>
</div>
