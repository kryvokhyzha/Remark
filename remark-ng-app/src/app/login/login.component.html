<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div class="align-content-center" style="width: 50%!important;">
    <!-- Login Form -->
    <form (ngSubmit)="onSubmit(); loginForm.resetForm()" #loginForm="ngForm">
      <div class="form-group row align-content-center">
        <label for="inputEmail3" class="col-sm-2 col-form-label pull-left">Username</label>
        <div class="col-sm-12 pull-right">
          <input name ="username"[(ngModel)]="username" type="email" class="form-control" id="inputEmail3" placeholder="Username" >
        </div>
      </div>
      <div class="form-group row align-content-center">
        <label for="inputPassword3" class="col-sm-2 col-form-label pull-left">Password</label>
        <div class="col-sm-12 pull-right">
          <input name="password"[(ngModel)]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" >
        </div>
      </div>
      <div class="form-group row align-content-center">
        <button class="btn btn-primary align-content-center" style="width: 100%;" type="submit" [disabled]="loginForm.form.invalid">Log in</button>
      </div>
    </form>
    <div *ngIf="error" class="error">{{ error }}</div>
  </div>
</div>
