<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div class="align-content-center" style="width: 50%!important;">
    <!-- Login Form -->
    <form (ngSubmit)="createUser()">
      <div class="form-group row align-content-center">
        <label for="inputEmail3" class="col-sm-2 col-form-label input-label-lg pull-left" >Username</label>
        <div class="col-sm-12 pull-right">
          <input [(ngModel)]="username" name ="username" type="email" class="form-control" id="inputEmail3" placeholder="Username" >
        </div>
      </div>
      <div class="form-group row align-content-center">
        <label for="inputPassword3" class="col-sm-2 col-form-label input-label-lg pull-left">Password</label>
        <div class="col-sm-12 pull-right">
          <input [(ngModel)]="password" (change)="checkChangeFirst()" name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" >
        </div>
      </div>
      <div class="form-group row align-content-center">
        <label for="inputPassword3" class="col-sm-2 col-form-label input-label-lg pull-left"> Confirm</label>
        <div class="col-sm-12 pull-right">
          <input [(ngModel)]="passwordConfirm"  (change)="checkChangeSecond()"name="password" type="password" class="form-control" data-match="#inputPassword" data-match-error="Whoops, these don't match"  placeholder="Password Confirm" >
          <p *ngIf="!checkPasswordConfirm() && firstChange && secondChange" style="color: red">Password doesn't confirm.</p>
          <p *ngIf="checkPasswordConfirm() && firstChange && secondChange" style="color: green">Password confirms.</p>
        </div>
      </div>
      <div class="form-group row align-content-center">
        <button class="btn btn-primary align-content-center" style="width: 100%;" type="submit" >Sign up</button>
      </div>
    </form>
  </div>
</div>
